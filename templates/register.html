{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Register</h2>
    <div id="alert-placeholder"></div>
    <form id="register-form">
        <div class="mb-3">
            <label for="email" class="form-label form-label">Email address</label>
            <input type="email" class="form-control form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="full_name" class="form-label form-label">Full Name</label>
            <input type="text" class="form-control form-control" id="full_name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label form-label">Password</label>
            <input type="password" class="form-control form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-primary w-100">Register</button>
        <div class="mt-3 text-center">
            <a href="/login" class="form-link">Already have an account? Login</a>
        </div>
    </form>
</div>
{% endblock %}
