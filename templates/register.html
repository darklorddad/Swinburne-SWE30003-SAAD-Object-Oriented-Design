{% extends "base.html" %}

{% block head_extra %}
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    serif: ['"Playfair Display"', 'serif'],
                    sans: ['"Montserrat"', 'sans-serif'],
                },
                letterSpacing: {
                    'widest-xl': '0.25em',
                }
            }
        }
    }
</script>
{% endblock %}

{% block body_class %}has-full-bg{% endblock %}

{% block main_class %}p-0 m-0 w-full{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="glass-card p-10 bg-black/40 backdrop-blur-md border border-white/10 rounded-2xl shadow-2xl">
            <div class="text-center mb-10">
                <h2 class="text-4xl font-serif font-bold text-white mb-3">Create Account</h2>
                <p class="text-gray-300 text-sm font-sans tracking-widest uppercase">Join our community today</p>
            </div>
            
            <div id="alert-placeholder"></div>
            
            <form id="register-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-xs font-bold text-gray-300 uppercase tracking-widest mb-2">Email Address</label>
                    <input type="email" id="email" required 
                        class="appearance-none relative block w-full px-4 py-3 border border-white/20 placeholder-gray-500 text-white rounded-lg bg-white/10 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:z-10 sm:text-sm transition-all duration-300 backdrop-blur-sm glass-input">
                </div>

                <div>
                    <label for="full_name" class="block text-xs font-bold text-gray-300 uppercase tracking-widest mb-2">Full Name</label>
                    <input type="text" id="full_name" 
                        class="appearance-none relative block w-full px-4 py-3 border border-white/20 placeholder-gray-500 text-white rounded-lg bg-white/10 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:z-10 sm:text-sm transition-all duration-300 backdrop-blur-sm glass-input">
                </div>
                
                <div>
                    <label for="password" class="block text-xs font-bold text-gray-300 uppercase tracking-widest mb-2">Password</label>
                    <input type="password" id="password" required 
                        class="appearance-none relative block w-full px-4 py-3 border border-white/20 placeholder-gray-500 text-white rounded-lg bg-white/10 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:z-10 sm:text-sm transition-all duration-300 backdrop-blur-sm glass-input">
                </div>

                <div class="pt-4">
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-full text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 uppercase tracking-widest transition-all duration-300 shadow-lg hover:shadow-green-500/30 transform hover:-translate-y-1">
                        Register
                    </button>
                </div>
                
                <div class="text-center mt-6">
                    <a href="/login" class="font-medium text-xs text-gray-400 hover:text-white transition-colors uppercase tracking-wider no-underline">
                        Already have an account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
