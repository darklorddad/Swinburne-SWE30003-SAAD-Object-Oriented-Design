{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Reset Password</h2>
    <div id="alert-placeholder"></div>
    <form id="reset-password-form">
        <input type="hidden" id="reset-token">
        <div class="mb-3">
            <label for="new-password" class="form-label form-label">New Password</label>
            <input type="password" class="form-control form-control" id="new-password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-primary w-100">Reset Password</button>
        <div class="mt-3 text-center">
            <a href="/login" class="form-link">Back to Login</a>
        </div>
    </form>
</div>
{% endblock %}
