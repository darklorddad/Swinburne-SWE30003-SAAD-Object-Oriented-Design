{% extends "base.html" %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to the National Parks Online System</h1>
        <p class="col-md-8 fs-4">
            Your one-stop solution for booking tickets to Sarawak's beautiful national parks.
            Browse our parks below and start your adventure!
        </p>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Our Parks</h2>
    <form class="d-flex" id="search-form" onsubmit="return false;">
        <input class="form-control me-2" type="search" id="search-input" placeholder="Search parks..." aria-label="Search">
    </form>
</div>
<div id="parks-container" class="row">
    <!-- Parks will be loaded here by JavaScript -->
    <p>Loading parks...</p>
</div>
{% endblock %}
