{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Password Recovery</h2>
        <p>Enter your email address. For this demo, the password reset token will be printed to the server console. You will need to manually construct the URL: <code>/reset-password?token=YOUR_TOKEN_HERE</code></p>
        <div id="alert-placeholder"></div>
        <form id="password-recovery-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Recovery Link</button>
        </form>
    </div>
</div>
{% endblock %}
