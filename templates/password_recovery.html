{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Password Recovery</h2>
        <div id="alert-placeholder"></div>

        <div id="email-form-section">
            <p>Enter your email address. For this demo, the password reset token will be printed to the server console.</p>
            <form id="password-recovery-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Recovery Link</button>
            </form>
        </div>

        <div id="token-form-section" class="d-none">
            <p>Please check the server console for your password reset token, paste it below, and click "Proceed".</p>
            <form id="token-submit-form">
                <div class="mb-3">
                    <label for="recovery-token" class="form-label">Recovery Token</label>
                    <input type="text" class="form-control" id="recovery-token" required>
                </div>
                <button type="submit" class="btn btn-success">Proceed to Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
