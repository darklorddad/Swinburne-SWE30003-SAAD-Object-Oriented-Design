{% extends "base.html" %}

{% block content %}
<div class="password-recovery-wrapper">
    <div class="form-container">
        <h2 class="form-title">Password Recovery</h2>
        <div id="alert-placeholder"></div>

        <div id="email-form-section">
            <p class="text-center mb-4" style="color: #666;">Enter your email address to receive a password recovery link.</p>
            <form id="password-recovery-form">
                <div class="mb-3">
                    <label for="email" class="form-label form-label">Email address</label>
                    <input type="email" class="form-control form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-primary w-100">Send Recovery Link</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login" class="form-link">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
