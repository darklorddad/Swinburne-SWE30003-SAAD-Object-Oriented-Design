{% extends "base.html" %}

{% block content %}
<div class="ash_form-container">
    <h2 class="ash_form-title">Login</h2>
    <div id="alert-placeholder"></div>
    <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label ash_form-label">Email address</label>
            <input type="email" class="form-control ash_form-control" id="email" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label ash_form-label">Password</label>
            <input type="password" class="form-control ash_form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary ash_btn-primary w-100">Login</button>
        <div class="mt-3 text-center">
            <a href="/password-recovery" class="ash_form-link">Forgot Password?</a>
        </div>
    </form>
</div>
{% endblock %}
